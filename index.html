<!DOCTYPE html>
<html>
<head>
    <title>Who you gonna call? 3-1-1!</title>
    <link rel="stylesheet" href="styles/leaflet.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="pageInfo">
        <p>
            <span class="title">Who you gonna call? 3-1-1!</span>
            <span class="name"> | By: Bryan Cora, Lina Kaval, Daniel Hackney, Sam Shaw | CS6024 Project 2 | <a href="https://github.com/brinwiththevlin/datavis_project_2">GitHub</a></span>
        </p>
    </div>
    <div class="flex-container">
        <div class="mapContainer flex-container">
            <h2>Cincinnati 311 Calls</h2>
            <!-- Dropdown for color option of map -->
            <label for="mapMarkerColor">Choose a marker color scheme:</label>
            <select name="mapMarkerColor" id="mapMarkerColor" onchange="updateMapMarkerColor(this.value)">
                <option value="color_callType">Color by CALL TYPE</option>
                <option value="color_timeBetween">Color by TIME BETWEEN REQUESTED DATE AND UPDATED DATE</option>
                <option value="color_daysInYear">Color by DAYS IN THE YEAR</option>
                <option value="color_publicAgency">Color by PUBLIC AGENCY</option>
            </select>
            <!-- Dropdown for background of map -->
            <label for="mapBackgroundToggleLabel">Choose a map background:</label>
            <select name="mapBGToggle" id="mapBGToggle" onchange="updateMapBackground(this.value)">
                <option value="default">Default</option>
                <option value="color">Color</option>
                <option value="streets">Streets</option>
                <option value="dark">Dark</option>
                <option value="gray">Gray</option>
            </select>
            <div id="mapDiv"></div>
        </div>
        <div>
            <svg id="callsByWeekDay"></svg>
        </div>
    </div>
    <div class="flex-container footerBar">
        <div><span class="dataCountLabel">Call Count:</span><span class="dataCount">0</span></div>
        <button onClick='clearFilters()' type='button' class="clearFiltersButton">Clear Filters</button>
        <span class="visInfo">Data From: <a href="https://data.cincinnati-oh.gov/Thriving-Neighborhoods/Cincinnati-311-Non-Emergency-Service-Requests/4cjh-bm8b">City of Cincinnati</a>
        | Data Visualization performed using D3 and Leaflet</span>
    </div>

    <!-- Libraries and Misc -->
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <!-- JS files -->
    <script src="js/main.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/leafletMap.js"></script>

    <div id="tooltip"></div>

</body>
</html>
